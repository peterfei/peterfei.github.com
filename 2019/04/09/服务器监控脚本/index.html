>75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># coding:utf-8</span></div><div class="line"><span class="comment"># ！/usr/bin/env python3</span></div><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="keyword">import</span> time</div><div class="line"><span class="keyword">from</span> aliyunsdkdysmsapi.request.v20170525 <span class="keyword">import</span> SendSmsRequest</div><div class="line"><span class="keyword">from</span> aliyunsdkdysmsapi.request.v20170525 <span class="keyword">import</span> QuerySendDetailsRequest</div><div class="line"><span class="keyword">from</span> aliyunsdkcore.client <span class="keyword">import</span> AcsClient</div><div class="line"><span class="keyword">import</span> uuid</div><div class="line"><span class="keyword">from</span> aliyunsdkcore.profile <span class="keyword">import</span> region_provider</div><div class="line"><span class="keyword">from</span> aliyunsdkcore.http <span class="keyword">import</span> method_type <span class="keyword">as</span> MT</div><div class="line"><span class="keyword">from</span> aliyunsdkcore.http <span class="keyword">import</span> format_type <span class="keyword">as</span> FT</div><div class="line"><span class="keyword">import</span> const</div><div class="line"><span class="comment"># from config import Alarm_cache</span></div><div class="line"><span class="keyword">from</span> config <span class="keyword">import</span> Settings</div><div class="line"></div><div class="line"><span class="comment"># 监控逻辑</span></div><div class="line"></div><div class="line"><span class="comment"># 注意：不要更改</span></div><div class="line">REGION = <span class="string">"cn-hangzhou"</span></div><div class="line">PRODUCT_NAME = <span class="string">"Dysmsapi"</span></div><div class="line">DOMAIN = <span class="string">"dysmsapi.aliyuncs.com"</span></div><div class="line"></div><div class="line">acs_client = AcsClient(const.ACCESS_KEY_ID, const.ACCESS_KEY_SECRET, REGION)</div><div class="line">region_provider.add_endpoint(PRODUCT_NAME, REGION, DOMAIN)</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">send_sms</span><span class="params">(phone_numbers, sign_name, template_code, template_param=None)</span>:</span></div><div class="line">    smsRequest = SendSmsRequest.SendSmsRequest()</div><div class="line">    <span class="comment"># 申请的短信模板编码,必填</span></div><div class="line">    smsRequest.set_TemplateCode(template_code)</div><div class="line"></div><div class="line">    <span class="comment"># 短信模板变量参数</span></div><div class="line">    <span class="keyword">if</span> template_param <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</div><div class="line">        smsRequest.set_TemplateParam(template_param)</div><div class="line"></div><div class="line">    <span class="comment"># 短信签名</span></div><div class="line">    smsRequest.set_SignName(sign_name)</div><div class="line"></div><div class="line">    <span class="comment"># 数据提交方式</span></div><div class="line">    <span class="comment"># smsRequest.set_method(MT.POST)</span></div><div class="line"></div><div class="line">    <span class="comment"># 数据提交格式</span></div><div class="line">    <span class="comment"># smsRequest.set_accept_format(FT.JSON)</span></div><div class="line"></div><div class="line">    <span class="comment"># 短信发送的号码列表，必填。</span></div><div class="line">    smsRequest.set_PhoneNumbers(phone_numbers)</div><div class="line"></div><div class="line">    <span class="comment"># 调用短信发送接口，返回json</span></div><div class="line">    smsResponse = acs_client.do_action_with_exception(smsRequest)</div><div class="line"></div><div class="line">    <span class="comment"># TODO 业务处理</span></div><div class="line"></div><div class="line">    <span class="keyword">return</span> smsResponse</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">monitor</span><span class="params">()</span>:</span></div><div class="line">    print(<span class="string">'***启动监控***'</span>)</div><div class="line">    <span class="keyword">while</span> <span class="keyword">True</span>:</div><div class="line">        ports = [<span class="number">8000</span>, <span class="number">8001</span>, <span class="number">8002</span>]</div><div class="line">        <span class="keyword">for</span> port <span class="keyword">in</span> ports:</div><div class="line">            check_url = <span class="string">"http://api.XXX.cn:%s/server?type=0"</span> % (</div><div class="line">                port)</div><div class="line">            command = <span class="string">"curl -I -m 30 -o /dev/null -s -w %&#123;http_code&#125; "</span> + check_url</div><div class="line">            http_code = os.popen(command).read()</div><div class="line">            print(<span class="string">"ping %s 状态码为%s"</span> % (check_url, http_code))</div><div class="line">            <span class="keyword">if</span> http_code != <span class="string">"200"</span>:</div><div class="line">                <span class="comment"># Alarm_cache["ping_error"].append(diff)</span></div><div class="line">                <span class="comment"># 发短信</span></div><div class="line">                print(<span class="string">"###发送短信给相关的人###"</span>)</div><div class="line">                params = <span class="string">"&#123;\"interface\":\"%s\"&#125;"</span> % (port)</div><div class="line">                <span class="keyword">for</span> phone <span class="keyword">in</span> Settings[<span class="string">"alarm_phones"</span>]:</div><div class="line">                    print(send_sms(phone, <span class="string">"thisissignname"</span>, <span class="string">"SMS_99999999"</span>, params))</div><div class="line">        time.sleep(<span class="number">300</span>)</div><div class="line">        print(<span class="string">'5分钟后检查'</span>)</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    monitor()</div></pre></td></tr></table></figure>

      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = NexT.utils.escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    NexT.motion.middleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');

      if (CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          NexT.utils.displaySidebar();
        }
      }
    };
  });
</script>
